<md-typo rule="region" display-medium>Floating action buttons (浮动操作按钮)</md-typo>

<md-typo rule="region" headline-medium>Colors</md-typo>
<code-example rule="region">
  <md-fab m-4 surface><md-icon>code</md-icon></md-fab>
  <md-fab m-4><md-icon>code</md-icon></md-fab>
  <md-fab m-4 secondary><md-icon>code</md-icon></md-fab>
  <md-fab m-4 tertiary><md-icon>code</md-icon></md-fab>
</code-example>

<md-typo rule="region" headline-medium>Sizes</md-typo>
<code-example rule="region">
  <md-fab m-4 small><md-icon>code</md-icon></md-fab>
  <md-fab m-4><md-icon>code</md-icon></md-fab>
  <md-fab m-4 large><md-icon>code</md-icon></md-fab>
</code-example>

<md-typo rule="region" headline-medium>Elevations</md-typo>
<code-example rule="region">
  <md-fab m-4><md-icon>arrow_upward</md-icon></md-fab>
  <md-fab m-4 lower><md-icon>remove</md-icon></md-fab>
  <md-fab m-4 lowest><md-icon>arrow_downward</md-icon></md-fab>
</code-example>

<md-typo rule="region" headline-medium>Extended</md-typo>
<code-example rule="region">
  <md-fab m-4 label="Extended" m-4></md-fab>
  <md-fab m-4 extended>
    <md-icon>code</md-icon>
    Left icon
  </md-fab>
  <md-fab m-4 extended>
    Right icon
    <md-icon before>code</md-icon>
  </md-fab>
</code-example>
