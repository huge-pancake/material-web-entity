<md-typo rule="region" display-medium l="en">Common button</md-typo>
<md-typo rule="region" display-medium l="zh-CN">Common button ~ 常规按钮</md-typo>

<code-example rule="region">
  <md-button label="Filled"></md-button>
  <md-button><md-icon before>code</md-icon>Icon left</md-button>
  <md-button>Icon right<md-icon after>code</md-icon></md-button>
  <md-button label="Disabled" disabled></md-button>
  <flex-spacer></flex-spacer>
  <md-button label="Tonal" tonal></md-button>
  <md-button tonal><md-icon before>code</md-icon>Icon left</md-button>
  <md-button tonal>Icon right<md-icon after>code</md-icon></md-button>
  <md-button label="Disabled" tonal disabled></md-button>
  <flex-spacer></flex-spacer>
  <md-button label="Elevated" elevated></md-button>
  <md-button elevated><md-icon before>code</md-icon>Icon left</md-button>
  <md-button elevated>Icon right<md-icon after>code</md-icon></md-button>
  <md-button label="Disabled" elevated disabled></md-button>
  <flex-spacer></flex-spacer>
  <md-button label="Outlined" outlined></md-button>
  <md-button outlined><md-icon before>code</md-icon>Icon left</md-button>
  <md-button outlined>Icon right<md-icon after>code</md-icon></md-button>
  <md-button label="Disabled" outlined disabled></md-button>
  <flex-spacer></flex-spacer>
  <md-button label="Text" text></md-button>
  <md-button text><md-icon before>code</md-icon>Icon left</md-button>
  <md-button text>Icon right<md-icon after>code</md-icon></md-button>
  <md-button label="Disabled" text disabled></md-button>
</code-example>
