<md-typo rule="region" display-medium l="en">Bottom app bar</md-typo>
<md-typo rule="region" display-medium l="zh-CN">Bottom app bar ~ 底部应用栏</md-typo>

<code-example rule="region">
  <md-bottom-app-bar m-4>
    <md-icon-button icon="search"></md-icon-button>
    <md-icon-button icon="delete"></md-icon-button>
    <md-icon-button icon="file_download"></md-icon-button>
    <md-icon-button icon="google_plus_reshare"></md-icon-button>

    <md-fab slot="fab" lowest><md-icon>add</md-icon></md-fab>
  </md-bottom-app-bar>

  <md-bottom-app-bar m-4>
    <md-icon-button icon="more_vert" id="example"></md-icon-button>
    <md-icon-button icon="brush"></md-icon-button>
    <md-icon-button icon="mic"></md-icon-button>
    <md-icon-button icon="image"></md-icon-button>
  </md-bottom-app-bar>

  <md-menu id="example" no-icon dense>
    <md-menu-item>
      <span slot="label">Action 1</span>
    </md-menu-item>
    <md-menu-item>
      <span slot="label">Action 2</span>
    </md-menu-item>
    <md-menu-item>
      <span slot="label">Action 3</span>
    </md-menu-item>
    <md-menu-item>
      <span slot="label">Action 4</span>
    </md-menu-item>
  </md-menu>
</code-example>
